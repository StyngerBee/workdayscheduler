<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- all links for bootstrap/fontawesome/googleapifonts and stylesheets-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- creates top banner above scheduler-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
      <!-- Timeblocks for schedule-->
      <!--timeblock 9am -->
    <div id="9am" class="row time-block" name="hour9">
        <div class="col-md-1 hour">    9:00am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
      <!--timeblock 10am -->
    <div id="10am" class="row time-block" name="hour10">
        <div class="col-md-1 hour">    10:00am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
      <!--timeblock 11am -->
    <div id="11am" class="row time-block" name="hour11">
        <div class="col-md-1 hour">    11:00am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
      <!--timeblock 12pm -->
    <div id="12pm" class="row time-block" name="hour12">
        <div class="col-md-1 hour">    12:00pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
      <!--timeblock 1pm -->
    <div id="1pm" class="row time-block" name="hour13">
        <div class="col-md-1 hour">    1:00pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
      <!--timeblock 2pm -->
    <div id="2pm" class="row time-block" name="hour14">
        <div class="col-md-1 hour">    2:00pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
      <!--timeblock 3pm -->
    <div id="3pm" class="row time-block" name="hour15">
        <div class="col-md-1 hour">    3:00pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
      <!--timeblock 4pm -->
    <div id="4pm" class="row time-block" name="hour16">
        <div class="col-md-1 hour">    4:00pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
      <!--timeblock 5pm -->
    <div id="5pm" class="row time-block" name="hour17">
        <div class="col-md-1 hour">    5:00pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <!-- brings in jquery along with moment.js and scheduler.js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
